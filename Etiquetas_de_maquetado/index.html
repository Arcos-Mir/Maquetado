<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Maquetado</title>
</head>
<body>
    <!-- Aunque div se utiliza mucho tambien se puede minimizar 
        su uso con otras etiquetas-->
    <!-- la etiqueta div es como un contenedor general ya que puede agregar imagenes
    texto, titulos, encabezado, enlaces o links nos sirve para contener los 
    demas elementos-->
    <!-- <div>
        <h1></h1>
        <a href=""></a>
        <img src="" alt="">
    </div>-->
    <!-- nos permite con las clases ingresar 
        al contenedor y editar los estilos con CSS-->
    <div class="header">
        <div class="nav">
            <a href=""></a>
            <a href=""></a>
        </div><!--"nav " de navegacion para colocar dentro los enlaces-->
    </div>
    <div class="main">
        <!-- Contenido principal-->
    </div>
    <div class="footer"></div>

    <!-- header nos permite agregar el encabezado de nuestra pagina-->
    <header>
        <nav></nav><!-- establecemos enlaces o menus de navegacion-->
    </header>
    <section>
    <!-- define una seccion en un documento que puede contener un grupo de contenido-->
    </section>
    <article></article><!-- nos permite agregar contenido (define un articulo)-->
    <aside></aside><!-- nos permite agregar contenido fuera 
        del contenido principal sidebar o barra lateral-->
    <footer><!-- establece el pie de pagina de un documento-->
        <section class="contacto"></section>
        <section class="redes-sociales"></section>
    </footer>



</body>
</html>
